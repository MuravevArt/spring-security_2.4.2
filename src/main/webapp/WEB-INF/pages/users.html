<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Юзеры</title>
</head>
<body>
<h1>All users: </h1>
<table border="1">
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>SURNAME</th>
        <th>AGE</th>
    </tr>
    <tr th:each="user : ${usersList}">
        <td th:text="${user.getId()}">ID</td>
        <td th:text="${user.getName()}">NAME</td>
        <td th:text="${user.getSurname()}">SURNAME</td>
        <td th:text="${user.getAge()}">AGE</td>
        <td><a th:href="@{/users/{id}(id=${user.getId()})}">Show Information</a></td>
        <td><a th:href="@{/users/{id}/edit(id=${user.getId()})}">Edit User</a></td>
    </tr>
</table>
<br/>
<form th:method="GET" action="/users/new">
    <input type="submit" value="Create New User">
</form>
</body>
</html>
